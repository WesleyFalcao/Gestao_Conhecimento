<app-header [b_Not_Search]="b_Not_Search"></app-header>

<div class="container lg:bg-white bg-opacity-70 relative pb-12 top-6 lg:top-14">

    <div class="flex flex-col relative left-2 lg:left-2 lg:ml-2.5">
        <uni-title  [ds_Titulo]="ds_Titulo"></uni-title>
    </div>
    <div class="top-6 relative flex flex-col gap-y-4">
        <app-input [required]="true" label="Nome" [(ngModel)]="nm_Categoria" id="nm_Categoria" name="nm_Categoria">
        </app-input>
        <div class="max-w-full mx-auto">
            <div class="file-input">
                <div class="text-center text-base mb-1 mt-4 font-semibold">
                    Clique para anexar um ícone - Max: 40kb
                </div>
                <label class="mx-auto mt-5" for="file">selecionar icone
                    <p #filename class="file-name"></p>
                </label>
                <input class="file" #input type="file" id="file" accept="image/png, image/svg, image/jpeg"
                (change)="Get_Icon($event)">
                <div class="border-solid border-4 border-gray-300 mt-12 p-4">
                    <div class="text-center text-base mb-1x font-semibold">
                        Pré-visualização
                    </div>
                    <div class="w-7 h-7 behavior-button cursor-pointer rounded-full mx-auto border-solid border-2 border-red-500 mr-0 {{img_Preview == undefined || img_Preview == '' ? 'hidden':''}}" (click)="onClick_Delete_Icon()">
                        <img class="w-3 h-3 mt-1 mx-auto" src="assets/icons/X.svg">
                    </div>
                    <img class="mx-auto" [src]="img_Preview">
                </div>
            </div>
        </div>
        <div class="lg:mt-4 flex flex-row w-full xl:w-6/12 px-4 gap-x-4 lg:gap-x-10 mx-auto">
            <uni-button buttonClass="btn-primary" (click)="Send_Category()">Salvar</uni-button>
            <uni-button buttonClass="btn-outline" (click)="Back()">Voltar</uni-button>
        </div>
    </div>
</div>

<div *ngIf="Send_Sugestion_Animacao">
    <app-send-suggestion></app-send-suggestion>
</div>

<alert-modal [ds_Descricao]="ds_Alert_Descricao" [b_Show_Alert_Modal]="b_Alert_Modal"
    (b_Closed_Alert_Modal)="Closed_Alert_Modal()" (b_Confirmed)="Set_Delete_Icon()"></alert-modal>
