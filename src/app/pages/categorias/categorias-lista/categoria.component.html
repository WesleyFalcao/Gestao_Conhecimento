<app-header [obj_Array_Itens]="obj_Array_Categorias" (Input_Emit_Value)="onFilter_Search($event)"></app-header>

<div class="container bg-white bg-opacity-70 relative px-2 top-6 md:top-9 lg:top-14 pb-12">
    <div class="div-grid-title-add">
        <div class="div-title flex flex-col relative left-2 lg:left-2 lg:ml-2.5">
            <uni-title [ds_Titulo]="ds_Titulo"></uni-title>
        </div>
        <div class="flex flex-row gap-6 lg:gap-10 my-auto justify-end relative right-1 xl:mr-4 cursor-pointer">
            <img class="behavior-button w-5 h-5 xl:w-7 xl:h-7 2xl:w-6 2xl:h-6" src="assets/icons/more-options-user.svg" routerLink="/categoria-adicionar">
            <app-button-filter (b_Show_Modal)="Show_Modal($event)"></app-button-filter>
            <img class="behavior-button w-6 h-6 xl:w-8 xl:h-8 2xl:w-7 2xl:h-7" src="assets/icons/refresh.svg">
        </div>
    </div>
    <div *ngIf="obj_Array_Categorias.length != 0">
        <div class="hidden div-grid-itens mt-8 lg:grid grid-cols-3">
            <p class="lg:text-left font-semibold lg:ml-10">ID</p>
            <p class="font-semibold text-center lg:text-center lg:grid">Nome</p>
            <p class="lg:text-center font-semibold">Editar</p>
        </div>
    </div>
    <div class="top-6 relative flex flex-col gap-y-4" *ngFor="let iten of obj_Array_Categorias | filter: Input_Value">

        <div class="rounded-lg mb-2 shadow-xl lg:h-14 w-full bg-white hover:bg-slate-100">

            <div class="lg:mb-0 grid grid-cols-3 div-grid-itens">
                <p class="text-center my-auto lg:text-left lg:ml-10 lg:my-5">{{iten.id}}</p>
                <p class="my-3 mx-auto text-center lg:text-center w-10/12 truncate lg:my-5">{{iten.nome}}</p>
                <img class="relative mx-auto behavior-button lg:w-5 lg:h-5 lg:my-5 my-auto cursor-pointer"
                    src="assets/icons/edit.svg" routerLink="/categoria-editar">
            </div>
        </div>
    </div>
</div>

<app-modal (b_Click_Sobreposicao)="Close_Modal()" class="{{b_Show_Filter?'':'hidden'}}">
    <div class="grid grid-cols-2">
        <div class="flex flex-col relative left-2 lg:left-2 pb-4 lg:ml-2.5 -mt-4">
            <uni-title ds_Titulo="Filtro"></uni-title>
        </div>
        <img class="behavior-button w-5 h-4 mt-1 absolute right-5 lg:right-8 top-8 cursor-pointer"
            src="assets/icons/X.svg" (click)="b_Show_Filter = !b_Show_Filter">
    </div>
    <div class="flex flex-col gap-y-2">
        <form>
            <app-input [required]="true" label="Id" [(ngModel)]="objFilter.nm_Nome" id="nm_Nome" name="nm_Nome">
            </app-input>
            <app-input [required]="true" label="Nome" [(ngModel)]="objFilter.nm_Usuario" id="nm_Usuario"
                name="nm_Usuario"></app-input>
        </form>
    </div>
    <div class="flex flex-row mt-4 gap-x-4 mx-4">
        <uni-button buttonClass="btn-outline" (click)="Close_Modal()">Voltar</uni-button>
        <uni-button buttonClass="btn-primary" (click)="Filtrar()">Filtrar</uni-button>
    </div>
</app-modal>

<div *ngIf="obj_Array_Categorias.length == 0 || !obj_Array_Categorias">
    <animation-nothing-found></animation-nothing-found>
</div>
