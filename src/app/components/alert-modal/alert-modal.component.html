<header class="confirmation-header">
    <div *ngIf="nm_Caminho_Icone">
        <img style="width: 80px" [src]="nm_Caminho_Icone" alt="Icone do Modal">
    </div>
    <h2 class="title-confirmation">{{ds_Titulo}}</h2>
    <h4 style="white-space: pre-line;">{{ds_Descricao}}</h4>
    <h4 style="white-space: pre-line;" [innerHtml]="ds_Html" *ngIf="ds_Html">{{ds_Descricao}}</h4>
</header>

<div class="flex flex-row gap-2" fxLayoutAlign="center center" class="footer">
    <div class="grid grid-cols-2">
        <uni-button buttonClass="btn-primary" (click)="Continuar()">Confirmar
        </uni-button>
    </div>

</div>
