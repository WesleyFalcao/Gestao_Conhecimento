<label
  class="block mb-2 group"
>
  {{label}}{{required?'*':''}}
</label>
<input
  type="{{type}}"
  [placeholder]="placeholder"
  [required]="required"
  [disabled]="disabled"
  [(ngModel)]="value"
  minlength="{{minLength}}"
  maxlength="{{maxLength}}"
  [mask]="mask"
  style="transition: all 0.15s ease 0s;"
  class="group w-full px-3 py-2 placeholder-gray-300 border border-gray-200 rounded-md focus:outline-none focus:ring focus:ring-yellow-100 focus:border-yellow-200"
/>
