<div class="div-modal-sobreposicao" (click)="Modal_Closed()">
</div>
<div class="div-modal">
    <header class="overflow-y-hidden w-full z-10">
        <div class="absolute right-8 -top-2">
            <uni-button class="absolute ml-4 md:ml-0" buttonClass="btn-close" (click)="Modal_Closed()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0V0z" />
                    <path
                        d="M18.3 5.7a1 1 0 00-1.4 0L12 10.6 7.1 5.7a1 1 0 10-1.4 1.4l4.9 4.9-4.9 4.9a1 1 0 101.4 1.4l4.9-4.9 4.9 4.9a1 1 0 101.4-1.4L13.4 12l4.9-4.9c.4-.4.4-1 0-1.4z" />
                </svg>
            </uni-button>
        </div>
        <label class="font-semibold text-sm">{{nm_Label_Selection_Input}}</label>
        <div class="input-search">
            <input #inputFiltro type="text" [(ngModel)]="value" placeholder="Digite para filtrar">
            <button type="button" (click)="Limpar()">Limpar</button>
        </div>
    </header>
    <ul *ngFor="let item of objArrayItens | filter: value">
        <li class="overflow-y-auto mx-4 border-b-2 p-3 mb-3 cursor-pointer hover:font-medium hover:bg-slate-50">
            <p class="title line-after" (click)="Select(item)">{{item.nm_Nome}}</p>
        </li>
    </ul>
</div>
