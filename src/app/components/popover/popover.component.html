<div class="{{b_Show_Popover? 'absolute':'hidden'}}">
    <div class="{{b_Rotate_Triangle? '': 'hidden'}}">
        <div class="div-triangulo mx-auto rotate-180">
        </div>
    </div>
    <div class="shadow-lg p-3 lg:flex w-max box-border flex-col bg-slate-100 rounded-lg">
        <div class="relative flex flex-row gap-x-3 cursor-pointer behavior-button" (click)="Click_Top_Option()">
            <img class="w-3 h-4" src="{{nm_Svg_Top}}">
            <span class="text-sm">{{nm_Opcao_top}}</span>
        </div>
        <div class="relative mt-2 flex flex-row gap-x-3 cursor-pointer behavior-button" (click)="Click_Bottom_Option()">
            <img class="w-4 h-4" src="{{nm_Svg_Bottom}}">
            <span class="text-sm">{{nm_Opcao_bottom}}</span>
        </div>
    </div>
    <div class="div-triangulo mx-auto {{b_Rotate_Triangle? 'hidden': ''}}">
    </div>
</div>
